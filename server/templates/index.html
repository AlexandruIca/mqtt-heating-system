<html lang="en">
<head>
    <title>Document</title>
	<style>
		a {
			font-size: 50px;
			text-decoration: none;
			border: 1px solid black;
			border-radius: 25px;
			color: white;
			background-color: black;
		}
	</style>
</head>
<body>
        <script>
            function f() {
                console.log('Whatever')
            }

            function sendTempUp() {
                fetch(`/temperature_up`, {method: 'POST'})
                    .then(x => x.json())
                    .then(x => console.log(x));
            }

            function sendTempDown() {
                fetch(`/temperature_down`, {method: 'POST'})
                    .then(x => x.json())
                    .then(x => console.log(x));
            }

            function sendWaterTempUp() {
                fetch(`/water_temperature_up`, {method: 'POST'})
                    .then(x => x.json())
                    .then(x => console.log(x));
            }

            function sendWaterTempDown() {
                fetch(`/water_temperature_down`, {method: 'POST'})
                    .then(x => x.json())
                    .then(x => console.log(x));
            }

            function setTempSchedule() {
                var data = {
                    day: document.getElementById('days').value,
                    start_hour: document.getElementById('start_hour').value,
                    stop_hour: document.getElementById('stop_hour').value,
                    scheduled_temp: document.getElementById('scheduled_temp').value,
                };
                
                fetch(`/schedule_temp`, {method: 'POST', body: JSON.stringify(data)})
                    .then(x => x.json())
                    .then(x =>  console.log(x));
            }


        </script>
		{% if error_msg is defined and error_msg != None %}
			<p>{{error_msg}}</p>
		{% endif %}
        <button onClick="sendTempUp()">+</button>
        <button onClick="sendTempDown()">-</button>
		<p>Temperature value: {{ temperature }}</p>
		<br><br>
		<button onClick="sendWaterTempUp()">+</button>
		<button onClick="sendWaterTempDown()">-</button>
		<p>Water temperature value: {{ water }}</p>
        <br><br>
        <p>Set heating schedule:</p>

        <div>
            <p>Current Schedule: {{ schedule }}</p>
        </div>
        <div class="wrap">
            <label for="days">Choose day of the week:</label>

            <select name="days" id="days">
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
                <option value="sun">Sunday</option>
            </select>

            <label for="start_hour">Start at:</label>
            <input name="start_hour" id="start_hour" type="text">

            <label for="stop_hour">Stop at:</label>
            <input name="stop_hour" id="stop_hour" type="text">

            <label for="scheduled_temp">Temperature:</label>
            <input name="scheduled_temp" id="scheduled_temp" type="text">

            <button onClick="setTempSchedule()">Set</button>
        </div>
</body>
</html>
