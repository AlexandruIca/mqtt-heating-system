<html lang="en">
<head>
    <title>Heating system</title>
	<style>
        :root {
            --background: lightgray;
            --highlight: darkgray;
            font-size: 20px;
        }
        body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background: var(--background);}
        #container {
            width: 50%;
            margin: auto;}
            .holder {
                display: flex;
                justify-content: space-between;
                margin: 2rem auto;}
                p {margin: auto;}
                button {
                    font-size: 1rem;
                    width: 2em;
                    height: 2em;
                    background: transparent;
                    border: 1px solid black;
                    border-radius: 100%;
                    transition-property: background-color;
                    transition-duration: .5s;}
                button:hover { background: var(--highlight); }
	</style>
    <script>
        async function post(path, id) {
            const res = await fetch(`/temperature_up`, {method: 'POST'})
            document.getElementById(id).innerHTML = await res.json()
        }
    </script>
</head>
<body>
    <div id="container">
        {% if error_msg is defined and error_msg != None %}
            <p>{{error_msg}}</p>
        {% endif %}
        <div class="holder">
            <button onClick="post('/temperature_down', 'temp')">-</button>
            <p>Temperature value: <span id="temp">{{ temperature }}</span></p>
            <button onClick="post('/temperature_up', 'temp')">+</button>
        </div>
        <div class="holder">
            <button onClick="post('/water_temperature_down', 'temp')">-</button>
            <p>Water temperature value: <span id="wtemp">{{ water }}</span></p>
            <button onClick="post('/water_temperature_up', 'temp')">+</button>
        </div>
    </div>
</body>
</html>
